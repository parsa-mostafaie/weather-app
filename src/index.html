<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script>
      let root = location.hostname.includes("github") ? "/weather-app/" : "/";

      window.history.pushState(null, "Weather App", root);
    </script>

    <link rel="stylesheet" href="src/css/tailwind_out.css" />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
      .swiper-slide {
        height: auto !important;
      }
    </style>
  </head>
  <body class="select-none">
    <error
      class="text-red-700 container mx-auto block bg-red-300 border-red-950 rounded m-3"
    ></error>
    <header class="container mx-auto p-2 space-y-5">
      <input
        type="text"
        name="city"
        id="city"
        placeholder="City"
        class="textbox max-w-[100%]"
      />
      <select name="lang" id="lang" class="select max-w-[100%]">
        <option value="en">English</option>
        <option value="fa">Farsi</option>
        <option value="ar">Arabic</option>
      </select>
      <select name="time" id="time" class="select max-w-[100%]">
        <option value="0">Today</option>
        <option value="1">Future</option>
      </select>
      <button class="btn-primary max-w-[100%]" onclick="fetchData()">
        Fetch Data
      </button>
    </header>

    <div class="container mx-auto hide" style="display: none">
      <p class="header-1"><span class="name">Today</span>'s Weather</p>
      <div
        class="swiper bg-white text-white mt-5 p-[0.25rem_!important] rounded"
        style="--swiper-navigation-size: 25px"
      >
        <div class="swiper-wrapper today future">
          <div class="swiper-slide witem">No City</div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="src/js/app.js" defer></script>
  </body>
</html>
